name: Good Morning WhatsApp

on:
  # schedule:
  #   - cron: '0 1 * * *' # Runs at 7:30 AM IST (01:00 UTC)
  workflow_dispatch: # manual trigger

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run script
        run: node sendMorning.js
        env:
          GREEN_API_INSTANCE_ID: ${{ secrets.GREEN_API_INSTANCE_ID }}
          GREEN_API_TOKEN: ${{ secrets.GREEN_API_TOKEN }}
          TO_PHONE_NUMBER: ${{ secrets.TO_PHONE_NUMBER }}
